    <a id="tab4" href="#recordsCard" class="mdl-layout__tab">Records<span class="mdl-layout__tab-ripple-container mdl-js-ripple-effect" data-upgraded=",MaterialRipple"><span class="mdl-ripple"></span></span></a>

 </div><br>
 <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
